<html>
  <head>
    <meta charset="utf-8" />
    <title>A-Frame House with Trees</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Custom Camera Starting Position -->
      <a-camera position="1 2 4" rotation="0 0 -30">
        <a-cursor></a-cursor>
      </a-camera>
      <!-- Enclosed Environment -->
      <a-plane position="0 1.5 -7" color="#643200" scale="30 3 30"></a-plane>
      <a-plane
        position="7 1.5 0"
        rotation="0 -90 0"
        color="#643200"
        scale="30 3 30"
      ></a-plane>
      <a-plane
        position="0 1.5 8"
        rotation="0 180 0"
        color="#643200"
        scale="30 3 30"
      ></a-plane>
      <a-plane
        position="-7 1.5 0"
        rotation="0 90 0"
        color="#643200"
        scale="30 3 30"
      ></a-plane> 
      <a-plane
        id="ground"
        position="0 -0.110 0"
        rotation="-90 0 0"
        width="15"
        height="15"
        src="https://cdn.glitch.global/b294cc35-bed7-4484-9bce-1e75c660c17f/Floor.png?v=1695942612041"
      ></a-plane>
      <!-- Amore's Input, lmk if you need anything adjusted. these are the backround and trees -->
      <a-gltf-model
        id="tree"
        position="-6.17 4 -4.46" 
        rotation="0 100 0" 
        scale="-2 10 10"
        src="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
      ></a-gltf-model>
      
      <a-gltf-model
        id="FrontTreeLeft-2"
        position="-3.69 3.43 -0.3"
        rotation="0 100 0"
        scale="-2 10 10"
        src="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
        gltf-model="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
      ></a-gltf-model>
      <a-gltf-model
        id="FrontTreeLeft"
        position="-4 4 -6"
        rotation="0 100 0"
        scale="-2 10 10"
        src="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
        gltf-model="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
      ></a-gltf-model>
      <a-gltf-model
        id="FrontTreeRight"
        position="2 4 -3"
        rotation="0 100 0"
        scale="-2 10 10"
        src="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
        gltf-model="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
      ></a-gltf-model>
      <a-gltf-model
        id="frontTree"
        position="-2.05 4 -5.56"
        rotation="0 100 0"
        scale="4 10 10"
        src="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
        gltf-model="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
      ></a-gltf-model>
      <a-gltf-model
        id="rightTreeBack"
        position="1.03 4 -3.56"
        rotation="0 100 0"
        scale="4 10 10"
        src="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
        gltf-model="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
      ></a-gltf-model>
      <a-gltf-model
        id="LeftTreeBack"
        position="-5.65 4 -3.56"
        rotation="0 100 0"
        scale="-2 10 10"
        src="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
        gltf-model="https://cdn.glitch.me/b294cc35-bed7-4484-9bce-1e75c660c17f/tree.glb?v=1695939795345"
      ></a-gltf-model>
      

      <!-- copy and paste house object here @lucy-->
      <a-box position="2 -0.125 -4.5" width="4" height="0.25" depth="6" color="#6d5208"></a-box>
      <a-entity position="0 0 -4" scale="2 2 2">
        <a-triangle
          vertex-a="0 0 0.5"
          vertex-b="2 0 0.5"
          vertex-c="1 1.73 0.5"
          color="orange"
          position="0 0 0"
        ></a-triangle>
        
        <a-triangle
          vertex-a="0 0 -1.5"
          vertex-b="2 0 -1.5"
          vertex-c="1 1.73 -1.5"
          color="orange"
          position="0 0 0"
        ></a-triangle>
        
        <a-box 
          position="0.65 0.3 -0.3" 
          rotation="0 0 0" 
          color="black" 
          depth="1.75" 
          height="0.8" 
          width="0.4"></a-box>
        
        <a-plane
          width="2"
          height="2.25"
          position="0.49 0.86 -0.375"
          rotation="-30 -90 90"
          color="black"
        ></a-plane>

        <a-plane
          width="2"
          height="2.25"
          position="1.5 0.86 -0.375"
          rotation="30 -90 90"
          color="black"
        ></a-plane>
        
        <a-box 
          position="-0.25 0.3 -0.5" 
          rotation="0 0 0" 
          color="black" 
          depth="1.75" 
          height="1.1" 
          width="3"></a-box>
        
        <a-box 
          position="-1.25 0.4 -0.45" 
          rotation="0 0 0" 
          color="orange" 
          depth="1.75" 
          height="0.6" 
          width="0.3"></a-box>
        
        <a-box 
          position="-0.85 0.4 -0.45" 
          rotation="0 0 0" 
          color="orange" 
          depth="1.75" 
          height="0.6" 
          width="0.3"></a-box>
     
        <a-plane
          width="2.75"
          height="0.75"
          position="-0.4 1.15 0.25"
          rotation="-30 0 0"
          color="black"
        ></a-plane>
        
        <a-plane
          width="2.75"
          height="0.75"
          position="-0.4 1.15 -1.15"
          rotation="30 0 0"
          color="black"
        ></a-plane>
        
        <a-plane
          width="2.75"
          height="1.2"
          position="-0.4 1.47 -0.5"
          rotation="270 0 0"
          color="black"
        ></a-plane>
        
        <a-box 
          position="-1.5 1.3 -0.5" 
          rotation="0 0 0" 
          color="black" 
          depth="0.5" 
          height="1.1"
          width="0.5">
        </a-box>
        
        <a-box 
          position="-1 1.2 0.2" 
          rotation="0 0 0" 
          color="black" 
          depth="0.6" 
          height="0.5"
          width="0.8">
        </a-box>
        
        <a-box 
          position="-1.2 1.2 0.25" 
          rotation="0 0 0" 
          color="orange" 
          depth="0.6" 
          height="0.4"
          width="0.3">
        </a-box>
        
        <a-box 
          position="-0.8 1.2 0.25" 
          rotation="0 0 0" 
          color="orange" 
          depth="0.6" 
          height="0.4"
          width="0.3">
        </a-box>
        
      </a-entity>
      <a-sky
        src="https://cdn.glitch.com/7e18fbf8-9686-4cf7-91f9-4a6bbdb54f5e%2Fsky.jpg?1544174075054"
      ></a-sky>
    </a-scene>
  </body>
</html>
